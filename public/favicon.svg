<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradients -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Left box for "A" (blue gradient) -->
  <rect width="16" height="32" rx="3" fill="url(#blueGradient)"/>
  
  <!-- Right box for "あ" (green gradient) -->
  <rect x="16" width="16" height="32" rx="3" fill="url(#greenGradient)"/>
  
  <!-- English "A" -->
  <text x="8" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">A</text>
  
  <!-- Japanese "あ" -->
  <text x="24" y="22" font-family="Hiragino Sans, Yu Gothic, Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">あ</text>
</svg>